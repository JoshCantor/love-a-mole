<!DOCTYPE html>
<html>
	<head>
		<title>Paramaterize Whack-A-Mole</title>
		<link rel="stylesheet" href="css/index.css">
		
	</head>

	<body>
		<form action="whack-a-mole.html" method="get">
			<fieldset>
				<legend>Mole Properties</legend>
				<label for="MOLE_UP_MIN">Minimum Seconds A Mole Stays Up</label>
				<input type="number" value="3" name="MOLE_UP_MIN"/>
				<label for="MOLE_UP_MAX">Maximum Seconds A Mole Stays Up</label>
				<input type="number" value="5" name="MOLE_UP_MAX"/>
			</fieldset>
			<fieldset>
				<legend>Game Modifiers</legend>
				<label for="NUMBER_OF_ROUNDS">Number of Rounds</label>
				<input type="number" value="10" name="NUMBER_OF_ROUNDS"/>
				<label for="MOLES_PER_ROUND">Moles Per Round</label>
				<input type="number" value="3" name="MOLES_PER_ROUND"/>
				<label for="ROUND_COOLDOWN">What is this????</label>
				<input type="number" value="3" name="ROUND_COOLDOWN"/>
			</fieldset>	
			<input type="submit"/>
		</form>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript" src="javascript/main.js"></script>
	</body>
</html>
